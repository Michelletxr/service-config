spring:
  data:
    mongodb:
      uri:  mongodb://localhost:27017/admin
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    stream:
      bindings:
        send-out-0:
          destination: data_in
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

resilience4j.circuitbreaker:
    instances:
      circuitBreakerService:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        registerHealthIndicator: true
        waitDurationInOpenState: 15s

resilience4j.retry:
  instances:
    retryService:
      maxAttempts: 5
      waitDuration: 10s
