# datasource
spring
  datasource
    url=jdbc:postgresql://localhost:5432/livraria_db
    username=postgres
    password=postgres
    driver-class-name=org.postgresql.Driver

# jpa
  jpa
    properties
      hibernate
        jdbc
          lob.non_contextual_creation=true
          dialect = org.hibernate.dialect.PostgreSQLDialect
  show-sql=true
 flyway
  enabled=true
  validate-on-migrate=true


