spring:
  data:
    mongodb:
      uri:  mongodb://localhost:27017/admin
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  stream:
    bindings:
      receive-in-0:
        destination: 'data_in_2'  
eureka:
  instance:
    preferIpAddress: 'true'
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
