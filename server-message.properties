#loadbalancer
spring.cloud.loadbalancer.ribbon.enabled= false

#eureka
eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

#resilience4j
resilience4j.circuitbreaker.instances=user-service
resilience4j.circuitbreaker.instances.user-service.registerHealthIndicator= true
resilience4j.circuitbreaker.instances.user-service.failureRateThreshold = 5
resilience4j.circuitbreaker.instances.user-service.waitDurationInOpenState = 5s
resilience4j.circuitbreaker.instances.user-service.ringBufferSizeInClosedState= 5
resilience4j.circuitbreaker.instances.user-service.ringBufferSizeInHalfOpenState=10s


