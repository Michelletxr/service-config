spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET
            series: SERVER-ERROR
            exceptions: java.io.Exception
            backoff:
              firstBackoff: 50ms
              maxBackoff: 100ms
              basedOnPreviousValue: false
              factor: 2
        - name: CircuitBreaker
          args:
            name: serverCircuitBreaker
            failureRateThreshold: 5
            waitDurationInOpenState: 5s
            ringBufferSizeInClosedState: 5
            ringBufferSizeInHalfOpenState: 10s
      routes:
        - id: message-route
          uri: lb://SERVER-MESSAGE/message
          predicates:
            - Path=/message/
        - id: user-route
          uri: lb://USER-SERVER/user
          predicates:
            - Path=/user/
        - id: lib-route
          uri: lb://LIB-SERVER/lib
          predicates:
            - Path=/lib/
    loadbalancer:
      ribbon:
        enabled: 'false'

eureka:
  instance:
    preferIpAddress: 'true'
  client:
    fetchRegistry: 'true'
    registerWithEureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: *

